<h1>Background</h1>

<script type="text/javascript">
  /** @type {MessagePort} */
  let messagePort;
  window.onmessage = (event) => {
    const [port] = event.ports;
    messagePort = port;
    window.onmessage = null;
    messagePort.onmessage = ({ data }) => {
      messagePort.postMessage(data);
    }
  };
</script>
