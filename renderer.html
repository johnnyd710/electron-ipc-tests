<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline';"
    />
    <script src="./tests.js" type="module"></script>
  </head>
  <body>
    <h2>IPC Tests</h2>

    Msg: <input id="iterations" type="number" value="10" /><br />

    <br /><br />

    <label id="resultsMainAvg">0</label> average time taken per message in ms (measuring each individual msg)

    <label id="resultsMainWholeAvg">0</label> average time taken per message in ms (as a whole)
    <label id="resultsUtilWholeAvg">0</label> UTILTY average time taken per message in ms (as a whole)
    <script src="./renderer.js" type="module"></script>
